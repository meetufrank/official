<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbs" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<form class="form-inline" action="{:U('index')}" method="get">
									<!-- <label class="inline">中文产品名称</label> -->
									<label class="inline">&nbsp;&nbsp;中英文：</label>
                                    <select name="langname" id="langname" onchange="langselect()">
									       <option <if condition="$langname eq 0">selected="selected"</if> value="0">请选择</option>
									       <option <if condition="$langname eq 1">selected="selected"</if> value="1">中文</option>
									       <option <if condition="$langname eq 2">selected="selected"</if> value="2">英文</option>
									</select>
									<label class="inline">&nbsp;&nbsp;频率分类：</label>
											<select id="hz" name="hz" onchange="hzselect()" style="width:150px;">
													<option value="0">请选择</option>		
                                                     <volist name="hzselect" id="val">
													    <option <if condition="$hz eq $val['id']">selected = "selected"</if> value="{$val['id']}">{$val['fghz']}</option>	
                                                     </volist>														
											</select>
											
											<label class="inline">&nbsp;&nbsp;类型分类：</label>
											<select id="type" name="type"  style="width:220px;">
											         <option value ="0">请选择</option>	
                                                     <volist name="typeselect" id="val">
													    <option <if condition="$type eq $val['id']">selected = "selected"</if> value="{$val['id']}">{$val['fgtypename']}</option>	
                                                     </volist>														 
											</select>	
									<!-- <input type="text" name="kw" value="<?php echo I('kw');?>" placeholder="产品名称">&nbsp;&nbsp; -->
                                    <button type="submit" class="btn btn-purple btn-sm">
												<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
												查询
											</button>
											&nbsp;&nbsp;&nbsp;<a class="btn btn-info" href="{:U('add')}" value="">新增FELG产品</a>
									</div>

								</form>
								<br/><br/>

								<div class="space-4"></div>

								<form id="form" method="post" action="{:U('del')}">
									<table class="table table-striped table-bordered">
									<thead>
										<tr>
											<th class="center"><input class="check-all" type="checkbox" value=""></th>
											<th class="col-xs-1 center">中文产品名称</th>
											<th class="col-xs-5 center">英文产品名称</th>
											<!-- <th class="col-xs-1 center">中文频率</th>
											<th class="col-xs-1 center">英文频率</th>
											<th class="col-xs-1 center">中文类型</th>
											<th class="col-xs-1 center">英文类型</th> -->
											<th class="col-xs-1 center">排序</th>
											<th class="center">操作</th>
										</tr>
									</thead>
									<tbody>
									<volist name="list" id="val">
										<tr>
											<td class="center"><input class="ids" type="checkbox" name="ids[]" value="{$val['id']}"></td>
											<td class="center">{$val['cn_ftname']}</td>
											<td class="center">{$val['en_ftname']}</td>
						<!-- 					<td class="center"><if condition= "$val['felgcnhzname'] neq '0'">{$val['felgcnhzname']} <else />暂无中文频率</if></td>
											<td class="center"><if condition= "$val['felgenhzname'] neq '0'">{$val['felgenhzname']} <else />暂无英文频率</if></td>
											<td class="center"><if condition= "$val['felgcntypename'] neq '0'">{$val['felgcntypename']} <else />暂无中文类型</if></td>
											<td class="center"><if condition= "$val['felgentypename'] neq '0'">{$val['felgentypename']} <else />暂无英文类型</if></td> -->
											<td class="center">{$val['ftsort']}</td>
											<td class="center">
											<a href="{:U('edit')}?id={$val['id']}"><i class="ace-icon fa fa-pencil bigger-100"></i>修改</a>
											<a href="{:U('matching')}?id={$val['id']}"><i class="ace-icon fa fa-arrows-h bigger-100"></i>匹配</a>
											<a href="{:U('felgDown')}?id={$val['id']}"><i class="ace-icon fa fa-arrow-down bigger-100"></i>下载</a>
											<!-- <a href="{:U('felgMmDown')}?id={$val['id']}"><i class="ace-icon fa fa-download bigger-100"></i>密码下载</a> -->
											&nbsp&nbsp;
											<a href="javascript:;" val="{:U('del')}?ids={$val['id']}" class="dellink">
											<i class="ace-icon fa fa-trash-o bigger-100 red"></i>删除</a></td>
										</tr>
									</volist>
									</tbody>
								</table>
								<div class="cf">
									<input class="btn btn-info" type="button" id="dellink" value="删除">
								</div>
								</form>
								{$page}
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />

		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		
		function langselect(){
		   
	
		    var langname = $("#langname").val();
			
		    $.ajax({
					type:"post",
					url:"__CONTROLLER__/langselect",
					dataType:"json",
					data:{langname:langname},
					success:function(data){
					   console.log(data);
					   
					   if(data.qxz == "qxz"){
					       //把频率分类元素删除
                           $('#hz').empty();
						   var htmlf = '<option  value="0">请选择</option>';
						   $('#hz').append(htmlf);
						   
						    //把类型元素删除
                           $('#type').empty();
						   var htmlt = '<option  value="0">请选择</option>';
						   $('#type').append(htmlt);
					   }else{
					   					   
					      //把频率分类元素删除
					      $('#hz').empty();										
						  var htmlf = '';			  
						  $(data.hz).each(function(k,v){
							  htmlf += '<option  value="'+v.id+'" id="hz'+v.id+'">'+v.hzname+'</option>';
						  });
						  $('#hz').append(htmlf);
						  
						  
						   //把类型分类元素删除
					      $('#type').empty();										
						  var htmlf = '';			  
						  $(data.type).each(function(k,v){
							  htmlf += '<option  value="'+v.id+'" id="type'+v.id+'">'+v.typename+'</option>';
						  });
						  $('#type').append(htmlf);
					   }
                    }
					
			    });
		}
		
		
		
		
		
		function hzselect(){
		   
			
		    var langname = $("#langname").val();
			var hzid = $("#hz").val();
			
			
		    $.ajax({
					type:"post",
					url:"__CONTROLLER__/hzselect",
					dataType:"json",
					data:{langname:langname,hzid:hzid},
					success:function(data){
					   console.log(data);
					   
					   
					  //把类型元素删除
					  $('#type').empty();
								
					  var htmlf = '';			  
					  $(data.type).each(function(k,v){
						  htmlf += '<option value="'+v.id+'" id="type'+v.id+'">'+v.typename+'</option>';
					  });

					  $('#type').append(htmlf);
					 
                    }
					
			    });
		}
		
		
		
		
		
		
		$(function(){
			$(".check-all").click(function(){
				$(".ids").prop("checked", this.checked);
			});
			$(".ids").click(function(){
				var option = $(".ids");
				option.each(function(i){
					if(!this.checked){
						$(".check-all").prop("checked", false);
						return false;
					}else{
						$(".check-all").prop("checked", true);
					}
				});
			});
			$("#dellink").click(function(){
				bootbox.confirm({
					title: "系统提示",
					message: "是否要删除所选？",
					callback:function(result){
						if(result){
							$("#form").submit();
						}
					},
					buttons: {
						"cancel" : {"label" : "取消"},
						"confirm" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
					}
				});
			});
			$(".dellink").click(function(){
				var url = $(this).attr('val');
				bootbox.confirm({
					title: "系统提示",
					message: "是否要该记录？",
					callback:function(result){
						if(result){
							window.location.href = url;
						}
					},
					buttons: {
						"cancel" : {"label" : "取消"},
						"confirm" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
					}
				});
			});
		})
		</script>
	</body>
</html>
