<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/supportlistadd" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
									<form class="form-horizontal" id="form" method="post" action="{:U('update')}" enctype="multipart/form-data">

									<div class="space-4"></div>
								    <div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 中文下载类型 </label>
										<div class="col-sm-9">
											<!-- <input type="radio" name="cn_sttype" checked="checked"  value="1">CDK&nbsp;&nbsp; -->
											<!-- <input type="radio" name="cn_sttype"  value="2">DEMO&nbsp;&nbsp; -->
											<input type="radio" name="cn_sttype" checked="checked" value="3">公共
											<span>
												<span class="middle"></span>
											</span>
										</div>
									</div>


									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 中文下载标题 </label>
										<div class="col-sm-9">
											<input type="text" name="cn_stname" id="title" placeholder="中文下载标题" class="col-xs-10 col-sm-5" value="">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 中文下载简介 </label>
										<div class="col-sm-9">
											<textarea name="cn_sttitle"  rows="3" cols="60"></textarea>
											<span class="help-inline col-xs-12 col-sm-7">

											</span>
										</div>
									</div>


									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 中文上传文件 </label>
										<div class="col-sm-9">
											<input type="file" name="photo[]"  placeholder="中文上传文件" class="col-xs-10 col-sm-5" value="">


											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
										</div>
									</div>


									<br/><br/>
									<hr/>
									<br/><br/>


									<div class="space-4"></div>
								    <div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 英文下载类型 </label>
										<div class="col-sm-9">
											<!-- <input type="radio" name="en_sttype" checked="checked"  value="1">CDK&nbsp;&nbsp; -->
											<!-- <input type="radio" name="en_sttype"  value="2">DEMO&nbsp;&nbsp; -->
											<input type="radio" name="en_sttype" checked="checked"  value="3">公共
											<span>
												<span class="middle"></span>
											</span>
										</div>
									</div>


									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 英文下载标题 </label>
										<div class="col-sm-9">
											<input type="text" name="en_stname" id="title" placeholder="标题" class="col-xs-10 col-sm-5" value="">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>


									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 英文下载简介 </label>
										<div class="col-sm-9">
											<textarea name="en_sttitle"  rows="3" cols="60"></textarea>
											<span class="help-inline col-xs-12 col-sm-7">

											</span>
										</div>
									</div>


									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 英文上传文件 </label>
										<div class="col-sm-9">
											<input type="file" name="photo[]"  placeholder="英文上传文件" class="col-xs-10 col-sm-5" value="">


											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 排序 </label>
										<div class="col-sm-9">
											<input type="number" name="stsort" id="o" placeholder="排序" class="col-xs-10 col-sm-5" value="">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">越小越靠前。</span>
											</span>
										</div>
									</div>

									<div class="col-md-offset-2 col-md-9">
										<button class="btn btn-info submit" type="button">
											<i class="icon-ok bigger-110"></i>
											提交
										</button>

										&nbsp; &nbsp; &nbsp;
										<button class="btn" type="reset">
											<i class="icon-undo bigger-110"></i>
											重置
										</button>
									</div>
								</form>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />

		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		$(function() {
			$(".btn-info.submit").click(function(){
				var webname = $("#webname").val();
				var url = $("#url").val();


				$("#form").submit();
			});
		});

		</script>
	</body>
</html>
