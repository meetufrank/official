<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbsmessagelist" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<form class="form-inline" action="{:U('index')}" method="get">
									<label class="inline">姓名</label>

									<input type="text" name="kw" value="<?php echo I('kw');?>" placeholder="请输入关键字">&nbsp;&nbsp;
                                    <button type="submit" class="btn btn-purple btn-sm">
												<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
												查询
											</button>							
									</div>
								</form>
								<br/><br/>
								<div class="space-4"></div>

								<form id="form" method="post" action="{:U('del')}">
									<table class="table table-striped table-bordered">
									<thead>
										<tr>
											<th class="center"><input class="check-all" type="checkbox" value=""></th>
											<th class="col-xs-2 center">提问类型</th>
											<th class="col-xs-2 center">姓名</th>
											<th class="col-xs-2 center">手机号</th>
                                            <th class="col-xs-2 center">邮箱</th>
											<th class="col-xs-2 center">时间</th>
											<th class="center">操作</th>
										</tr>
									</thead>
									<tbody>
									<volist name="list" id="val">
										<tr>
											<td class="center"><input class="ids" type="checkbox" name="ids[]" value="{$val['id']}"></td>
                                            <td class="center">
											    <if condition="$val['mtype'] eq 1">销售类问题<elseif  condition="$val['mtype'] eq 2"/>技术类问题</if>
											</td>
											<td class="center">{$val['mname']}</td>
											<td class="center">{$val['mtel']}</td>
										    <td class="center">{$val['memail']}</td>
											<td class="center">{$val['mtime']}</td>
											<td class="center"><a href="{:U('edit')}?id={$val['id']}"><i class="ace-icon fa fa-pencil bigger-100"></i>查看</a>&nbsp&nbsp;<a href="javascript:;" val="{:U('del')}?ids={$val['id']}" class="dellink"><i class="ace-icon fa fa-trash-o bigger-100 red"></i>删除</a></td>
										</tr>
									</volist>
									</tbody>
								</table>
								<div class="cf">
									<input class="btn btn-info" type="button" id="dellink" value="删除">
								</div>
								</form>
								{$page}
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		$(function(){
			$(".check-all").click(function(){
				$(".ids").prop("checked", this.checked);
			});
			$(".ids").click(function(){
				var option = $(".ids");
				option.each(function(i){
					if(!this.checked){
						$(".check-all").prop("checked", false);
						return false;
					}else{
						$(".check-all").prop("checked", true);
					}
				});
			});
			$("#dellink").click(function(){
				bootbox.confirm({
					title: "系统提示",
					message: "是否要删除所选？", 
					callback:function(result){
						if(result){
							$("#form").submit();
						}
					},
					buttons: {
						"cancel" : {"label" : "取消"},
						"confirm" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
					}
				});
			});
			$(".dellink").click(function(){
				var url = $(this).attr('val');
				bootbox.confirm({
					title: "系统提示",
					message: "是否要该记录？", 
					callback:function(result){
						if(result){
							window.location.href = url;
						}
					},
					buttons: {
						"cancel" : {"label" : "取消"},
						"confirm" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
					}
				});
			});
		})
		</script>
	</body>
</html>
