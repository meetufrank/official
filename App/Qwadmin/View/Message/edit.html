<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbsmessageadd" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">	
								<!-- PAGE CONTENT BEGINS -->
									<form class="form-horizontal" id="form" method="post" action="{:U('update')}?id={$link.id}">

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 提问类型</label>
										<div class="col-sm-9">
											<input type="radio" name="en_fwshowphone" disabled="disabled"  <if condition="$link['mtype'] eq 1">checked="checked" <else /></if>  value="1">销售类问题&nbsp;&nbsp;
											<input type="radio" name="en_fwshowphone" disabled="disabled" <if condition="$link['mtype'] eq 2">checked="checked" <else /></if>value="2">技术类问题
											<span>
												<span class="middle"></span>
											</span>
										</div>
									</div>
									
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 姓名 </label>
										<div class="col-sm-9">
											<input type="url" disabled="disabled" name="cn_fwlink" id="url" placeholder="姓名" class="col-xs-10 col-sm-5" value="{$link['mname']}">
											<span class="help-inline col-xs-12 col-sm-7">
												
											</span>
										</div>
									</div>
							        
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 手机号 </label>
										<div class="col-sm-9">
											<input type="url" disabled="disabled" name="cn_fwlink" id="url" placeholder="手机号" class="col-xs-10 col-sm-5" value="{$link['mtel']}">
											<span class="help-inline col-xs-12 col-sm-7">
												
											</span>
										</div>
									</div>
									
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 邮箱 </label>
										<div class="col-sm-9">
											<input type="url" disabled="disabled" name="cn_fwlink" id="url" placeholder="邮箱" class="col-xs-10 col-sm-5" value="{$link['memail']}">
											<span class="help-inline col-xs-12 col-sm-7">
												
											</span>
										</div>
									</div>
									
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 留言内容 </label>
										<div class="col-sm-9">
											<!-- <input type="url" disabled="disabled" name="cn_fwlink" id="url" placeholder="留言内容" class="col-xs-10 col-sm-5" value="{$link['mcontent']}"> -->
											<textarea disabled="disabled" rows="10" cols="60">{$link['mcontent']}</textarea>
											<span class="help-inline col-xs-12 col-sm-7">
												
											</span>
										</div>
									</div>
									
							        <div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 时间 </label>
										<div class="col-sm-9">
											<input type="url" disabled="disabled" name="cn_fwlink" id="url" placeholder="时间" class="col-xs-10 col-sm-5" value="{$link['mtime']}">
											<span class="help-inline col-xs-12 col-sm-7">
												
											</span>
										</div>
									</div>

									<div class="col-md-offset-2 col-md-9">
										<button class="btn btn-info submit" type="button">
											<i class="icon-ok bigger-110"></i>
											<a class="btn btn-info" href="{:U('index')}" value="">返回联系我们列表</a>
										</button>
										
									</div>
								</form>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		$(function() {
			$(".btn-info.submit").click(function(){
				var webname = $("#webname").val();
				var url = $("#url").val();
				
					
				$("#form").submit();
			});
		});
		
		</script>
	</body>
</html>
