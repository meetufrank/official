	<script type="text/javascript">
	
		function cnhz(){
		   //英文hzid
		    var rflinkercnhz = $("#rflinkercnhz").val();
			//中文hzid

		    $.ajax({
					type:"post",
					url:"__CONTROLLER__/cnhzaddinfo",
					dataType:"json",
					data:{felgcnhz:rflinkercnhz},
					success:function(data){
					   console.log(data);
					   
					   
					    $('#rflinkercntype').empty();
					    var htmlf = '';			  
						$(data.cntype).each(function(k,v){
							htmlf += '<option  value="'+v.id+'" id="cntype'+v.id+'">'+v.cn_rflinkertypename+'</option>';
						});

						$('#rflinkercntype').append(htmlf);
						
						
                    }
					
			    });
		}
		
		function enhz(){
		   
			//英文hzid
		    var rflinkerenhz = $("#rflinkerenhz").val();
			
		    $.ajax({
					type:"post",

					success:function(data){
					   console.log(data);
					   					   
					    $('#enfelgentype').empty();

							htmlf += '<option  value="'+v.id+'" id="entype'+v.id+'">'+v.en_rflinkertypename+'</option>';
						});

						$('#enfelgentype').append(htmlf);
					  
                    }
					
			    });
		}
		
		$(function() {

				fileManagerJson : '__PUBLIC__/kindeditor/php/file_manager_json.php',
				allowFileManager : true,
				afterBlur:function(){this.sync();}  
				});
				
			var editor = KindEditor.create('textarea[name="cn_rrspec"]',{
