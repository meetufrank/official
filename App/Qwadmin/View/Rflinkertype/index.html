<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbs" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
							
							<form class="form-inline" action="" method="get">
										<label class="inline">&nbsp;&nbsp;英文筛选FELG频率：</label>
											<select name="enorder" class="form-control">
											     <option value ="0">请选择</option>
												<volist name="hz_list" id="val">
												    <option <if condition="$enorder eq $val['id']">selected="selected"</if> value ="{$val['id']}">{$val['en_rflinkerhz']}</option>
												</volist>
											</select>
											
											<button type="submit" class="btn btn-purple btn-sm">
												<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
												搜索
											</button>
											<a class="btn btn-info" href="{:U('add')}" value="">新增RFLINKER类型</a>
									</form>
								<!-- PAGE CONTENT BEGINS -->
								
								<div class="space-4"></div>

								<form id="form" method="post" action="{:U('del')}">
									<table class="table table-striped table-bordered">
									<thead>
										<tr>
											<th class="col-xs-1 center"><input class="check-all" type="checkbox" value=""></th>
											<th class="col-xs-2 center">RFLINKER类型中文</th>
											<th class="col-xs-2 center">RFLINKER类型英文</th>
											<th class="col-xs-2 center">排序</th>
											<th class="col-xs-2 center">操作</th>
										</tr>
									</thead>
									<tbody>
									<volist name="list" id="val">
										<tr>
											<td class="center"><input class="ids" type="checkbox" name="ids[]" value="{$val['id']}"></td>
											<td class="center">{$val['cn_rflinkertypename']}</td>
											<td class="center">{$val['en_rflinkertypename']}</td>
											<td class="center">{$val['rrtypesort']}</td>
											<td class="center"><a href="{:U('edit')}?id={$val['id']}"><i class="ace-icon fa fa-pencil bigger-100"></i>修改</a>&nbsp&nbsp;<a href="javascript:;" val="{:U('del')}?ids={$val['id']}" class="dellink"><i class="ace-icon fa fa-trash-o bigger-100 red"></i>删除</a></td>
										</tr>
									</volist>
									</tbody>
								</table>
								<div class="cf">
									<input class="btn btn-info" type="button" id="dellink" value="删除">
								</div>
								</form>
								{$page}
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		$(function(){
			$(".check-all").click(function(){
				$(".ids").prop("checked", this.checked);
			});
			$(".ids").click(function(){
				var option = $(".ids");
				option.each(function(i){
					if(!this.checked){
						$(".check-all").prop("checked", false);
						return false;
					}else{
						$(".check-all").prop("checked", true);
					}
				});
			});
			$("#dellink").click(function(){
				bootbox.confirm({
					title: "系统提示",
					message: "是否要删除所选？", 
					callback:function(result){
						if(result){
							$("#form").submit();
						}
					},
					buttons: {
						"cancel" : {"label" : "取消"},
						"confirm" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
					}
				});
			});
			$(".dellink").click(function(){
				var url = $(this).attr('val');
				bootbox.confirm({
					title: "系统提示",
					message: "是否要该记录？", 
					callback:function(result){
						if(result){
							window.location.href = url;
						}
					},
					buttons: {
						"cancel" : {"label" : "取消"},
						"confirm" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
					}
				});
			});
		})
		</script>
	</body>
</html>
