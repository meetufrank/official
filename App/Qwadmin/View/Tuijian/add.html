<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/tuijianadd" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
									<form class="form-horizontal" id="form" method="post" action="{:U('update')}">
														
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 选择产品类别 </label>
										<div class="col-sm-9">
											<input type="radio" name="click" id="felg"  value="1">FEIG&nbsp;&nbsp;&nbsp;
											<input type="radio" name="click" id="rflinker"  value="2">RFLINKER
										</div>
									</div>
									
									<div class="space-4"></div>
									<div style="display:none;" class="form-group"  id="felgcn">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> FELG中文名称 </label>
										<div class="col-sm-9">
										<select name="felgcn" id="felgcnhz" class="col-xs-10 col-sm-5">
										        <option value ="0">请选择</option>
										        <volist name="felgs" id="val">
												   <if condition="$val['cn_ftname'] neq ''"><option  value ="{$val['cn_ftname']}"> {$val['cn_ftname']}</option><else/></if>
												</volist>
										</select>								
											<span class="help-inline col-xs-12 col-sm-7">
												
											</span>
										</div>
									</div>
									
									
									<div class="space-4"></div>
									<div style="display:none;" class="form-group"  id="felgen">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> FELG英文名称 </label>
										<div class="col-sm-9">
										<select name="felgen" id="felgcnhz" class="col-xs-10 col-sm-5">
										        <option value ="0">请选择</option>
										        <volist name="felgs" id="val">
												   <if condition="$val['en_ftname'] neq ''"><option value ="{$val['en_ftname']}">{$val['en_ftname']}</option><else/></if>
												</volist>
										</select>								
											<span class="help-inline col-xs-12 col-sm-7">
												
											</span>
										</div>
									</div>
									
									
									
									<div class="space-4"></div>
									<div style="display:none;" class="form-group" id="rrcn">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> RFLINKER中文名称 </label>
										<div class="col-sm-9">
										<select name="rrcn" id="felgcnhz" class="col-xs-10 col-sm-5">
										        <option value ="0">请选择</option>
										        <volist name="rflinkers" id="val">
												    <if condition="$val['cn_rrname'] neq ''"> <option  value ="{$val['cn_rrname']}"> {$val['cn_rrname']}</option><else/></if>
												</volist>
										</select>								
											<span class="help-inline col-xs-12 col-sm-7">
												
											</span>
										</div>
									</div>
									
									
									<div class="space-4"></div>
									<div style="display:none;" class="form-group" id="rren">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> RFLINKERFELG英文名称 </label>
										<div class="col-sm-9">
										<select name="rren" id="felgcnhz" class="col-xs-10 col-sm-5">
										        <option value ="0">请选择</option>
										        <volist name="rflinkers" id="val">
												  <if condition="$val['en_rrname'] neq ''"> <option  value ="{$val['en_rrname']}"> {$val['en_rrname']}</option><else/></if>
												</volist>
										</select>								
											<span class="help-inline col-xs-12 col-sm-7">
												
											</span>
										</div>
									</div>
									
				
										
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 排序 </label>
										<div class="col-sm-9">
											<input type="number" name="rrsort" id="o" placeholder="排序" class="col-xs-10 col-sm-5" value="">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">越小越靠前。</span>
											</span>
										</div>
									</div>

									<div class="col-md-offset-2 col-md-9">
										<button class="btn btn-info submit" type="button">
											<i class="icon-ok bigger-110"></i>
											提交
										</button>

										&nbsp; &nbsp; &nbsp;
										<button class="btn" type="reset">
											<i class="icon-undo bigger-110"></i>
											重置
										</button>
									</div>
								</form>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		$(function() {
			$(".btn-info.submit").click(function(){
				var webname = $("#webname").val();
				var url = $("#url").val();
				if(webname==0){
					bootbox.dialog({
						title: '友情提示：',
						message: "标题必须选择。", 
						buttons: {
							"success" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
						}
					});
					return;
				}
				if(url==''){
					bootbox.dialog({
						title: '友情提示：',
						message: "链接地址必须填写。", 
						buttons: {
							"success" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
						}
					});
					return;
				}
				$("#form").submit();
			});
		});
		
		</script>
		
		<script> 
		   $('#felg').click(function(){
		    
			   $("#felgcn").css('display','block'); 
			   $("#felgen").css('display','block'); 
			   $("#rrcn").css('display','none'); 
			   $("#rren").css('display','none'); 
		      alert("我是felg产品");felgcnhzdiv
		   });
		   
		   $('#rflinker').click(function(){
		       $("#rrcn").css('display','block'); 
			   $("#rren").css('display','block'); 
			   $("#felgcn").css('display','none'); 
			   $("#felgen").css('display','none'); 
		       alert("我是rflinker产品");
		   
		   });
		</script>
	</body>
</html>
