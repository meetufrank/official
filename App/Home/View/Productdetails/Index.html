  <style>
  /*swiper*/
    html, body {
        position: relative;
    }
    body {
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
    }
    .swiper-slide {
        text-align: center;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;

        -ms-flex-align: center;

<body>
  <!-- Header -->
 <include file="Public/header"/>
  <!-- End Header -->

  <!-- Preloader -->
  <div id="mask">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
  <!-- End Preloader -->
<div class="scrollable" id="scrollable">
  <section class="section mobile-vo-section">
      <div class="classic-case">
        <h2>{$felgxiangqing.typename}</h2>
      </div>
      <div class="container">
        <div class="col-md-6">
            <div class="col-md-12" style="border-bottom:1px solid">
              <h2>{$felgxiangqing.ftname}</h2>

            <div class="col-md-12">
              <h3></h3>
			  {$felgxiangqing.ftspec}

            </div>
            <div class="col-md-12">

				  &nbsp;&nbsp;

			   </volist>
            </div>
        </div>
        <div class="col-md-6 mobile-voc-jieshao">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="__ROOT__{$felgxiangqing.ftimg}""></div>
                </div>
            </div>
        </div>
      </div>
  </section>

  <section class="se-classic-case">
    <if condition="$yingchang neq 1">
    <div class="container">


        <div class="classic-case">

             <h2>{$Think.lang.peitao}</h2>

        </div>
<else/></if>




	  <volist name="mfelg" id="vo">
	      <a href="{:U('Productdetails/index')}?type=1&&id={$vo['id']}">
			  <div class="col-md-3 col-sm-6">
				<div class="team animated" data-animation="fadeInUp" data-animation-delay="0">
				  <div class="team-photo">
					<img src="__ROOT__{$vo['ftimg']}" alt="">
				  </div>
				  <div class="team-info">
					<h4>{$vo['ftname']}</h4>
					<p>{$vo['fttitle']}</p>
				  </div>
				</div>
			  </div>
		  </a>
      </volist>



  </section>

  <include file="Public/footer"/>
</div>

<script type="text/javascript">
  var language = "{$Think.lang.language}";

    $("#china").addClass('header-pc-color');
